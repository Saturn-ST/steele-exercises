<!DOCTYPE html>

<head>

<body>

    <h1>Class Exercise: Race Registration Form</h1>
<form action="/register">
    <div>
    <label for="fname">First Name</label>
    <input type="text" name="firstname" id="fname" required>
    <label for="lname">Last Name</label>
    <input type="text" name="lastname" id="lname" required>
</div>
<div>
<h3>Select a race: </h3>
<input type="radio" name="race" id="fivek" value="fivek">
<label for="fivek">Fun Run 5k</label>
<br>
<input type="radio" name="race" id="half" value="half">
<label for="half">Half Marathon</label>
<br>
<input type="radio" name="race" id="marathon" value="marathon">
<label for="marathon">Full Marathon</label>
</div>
<div>
<label for="email">Email</label>
<input type="email" name="email" id="email" required>

<label for="password">Password</label>
<input type="text" name="password" id="password" minlength="5" maxlength="20" required>
</div>
<div>
<label for="age">Select age group</label>
<select name="age_group" id="age">
    <option value="kids">Under 18</option>
    <option value="ya">18-35</option>
    <option value="adults">35-50</option>
    <option value="seniors">50+</option>
</select>
</div>
<button>register</button>
</form>














    
<h2>Form</h2>
<form action="/tacos">
    <p>
    <label for="username">Enter a username</label>
    <input id="username" type="text" placeholder="username" name="username">
</p>
<p>
    <label for="password">Enter Password</label>
    <input id="password" type="password" placeholder="Password" name="password">
</p>
<p>
    <label for="color">Choose color</label>
    <input type="color" id="color" name="color">
</p>
<p>
    <label for="number">Enter a number</label>
    <input id="number" type="number" placeholder="Enter a number" name="num" min="5" max="50" value="35" step="5">
</p>
<button type="submit">Submit</button> 
</form>

<h2>More Imputs</h2>
<form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree" checked>
    <label for="agree">I gree to terms of service</label>
    <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="xl">XL:</label>
        <input type="radio" name="size" id="xl" value="xl">
        <label for="xxx">XXXL:</label>
        <input type="radio" name="size" id="xxxl" value="xxxl">
    </p>
    <p>
        <label for="meal">Please select an Entree</label>
        <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="veg">Vegetarian</option>
            <option value="vegan" selected>Vegan</option>
        </select>
    </p>
    <p>
        <label for="donation">Amount of Donation</label>
        <input type="range" name="donation_amount" id="donation" value="375" min="15" step="15" max="1000">
    </p>
    <p>
        <label for="requests">Enter requests for songs</label>
        <br>
        <textarea name="song_requests" id="requests" cols="30" rows="10" placeholder="Let us play your favorite dance song"></textarea>
    </p>
    <button>Submit</button>
</form>
